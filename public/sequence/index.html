<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ESP32 Panel</title>
</head>

<body>
	<form method="post">
		<input type="text" name="command" value="stiring" hidden>
		<label>Stiring time (ms): </label>
		<input type="number" name="stiring" value="5000" min="1000" max="30000">
		<input type="submit" value="Send">
	</form>
</body>

</html>
