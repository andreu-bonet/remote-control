<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ESP32 Panel</title>
</head>

<body>
	<form method="post">
		<input type="text" name="command" value="stiring" hidden>
		<label>Stiring time (ms): </label>
		<input type="number" name="blink" value="5000" min="1000" max="30000">
		<input type="submit" value="Send">
	</form>
	<br>
	<form method="post">
		<input type="text" name="command" value="autosampler" hidden>
		<label>Autosampler direction (0,1): </label>
		<input type="number" name="direction" value="0" min="0" max="1">
		<label>Autosampler travel (mm): </label>
		<input type="number" name="travel" value="5" min="1" max="100">
		<input type="submit" value="Send">
	</form>
	<br>
	<form method="post">
		<input type="text" name="command" value="syringepump" hidden>
		<label>Syringe Pump direction (0,1): </label>
		<input type="number" name="direction" value="0" min="0" max="1">
		<label>Syringe Pump travel (mm): </label>
		<input type="number" name="travel" value="5" min="1" max="100">
		<input type="submit" value="Send">
	</form>
	<br>
	<form method="post">
		<input type="text" name="command" value="valvecathode" hidden>
		<label>Valve Cathode duration (ms): </label>
		<input type="number" name="duration" value="15000" min="1">
		<input type="submit" value="Send">
	</form>
	<br>
	<form method="post">
		<input type="text" name="command" value="valveanode" hidden>
		<label>Valve Anode duration (ms): </label>
		<input type="number" name="duration" value="15000" min="1">
		<input type="submit" value="Send">
	</form>
	<br>
	<form method="post">
		<input type="text" name="command" value="peristalticpump" hidden>
		<label>Peristaltic Pump duration (ms): </label>
		<input type="number" name="duration" value="8250" min="1">
		<input type="submit" value="Send">
	</form>
</body>

</html>
